<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <!--<a-marker preset="hiro"> -->
	<a-marker preset="pattern" type="pattern" url="./pattern-cbc_logo_2.patt">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server  Barrel roll mCbcity90.glb animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" -->
            
		<a-gltf-model 
	    src="src: url(./birch3.glb)"
           		position="1 -3 -2"
			      scale="5 5 5"
			      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
       </a-gltf-model>
		
		<!-- <a-text id="TreeText" value="In Memory of a Tree" align="center" color="blue" visible="true" scale="0.1 0.1 0.1" position="0.01 0 0" ></a-text> -->
          
        </a-marker>
        <a-entity look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1'  camera></a-entity>
        </a-scene>
    </body>
</html>
